<body>
    <style>
        html, body{
            margin:0;
        }
        *{
            box-sizing:border-box;
        }
        .Header{
            padding: 20px;
            text-align: center;
            background-color: aquamarine;
        }
        .Footer {
        clear: left;
        background-color: #EECBF3;
        padding: 20px;
        text-align: center;
        }
        @media screen and (max-width: 2048px) {
            .content{
            background-color: aqua;
            float:left;
            width:70%;
            height: 500px;
            padding:20px;
            text-align: center;
        }
        .aside{
            background-color: pink;
            float:left;
            width:30%;
            height:500px;
            padding :20px;
            text-align: center;
        }
        .section2 .box:nth-child(4)
        {
            margin-right: 0;
        }
        .box{
            width: calc(100%/4 - 10px);
            background-color: beige;
            height:150px;
            padding:20px;
            text-align: center;
            margin-top: 10px;
            margin-bottom: 10px;
            float:left;
            margin-right: calc(40px/3);
        }
        }

        @media screen and (max-width: 768px)
        {
        .content{
            width:100%;
        }
        .aside{
            width:100%;
        }
        .section2 .box:nth-child(2)
        {
            margin-right: 0;
        }

        .box{
            width: calc(100%/2 - 10px);
            background-color: beige;
            /* height: 100px;
            padding: 20px;
            text-align: center;

            margin-bottom: 10px;

        }

        .box{
            width:100%;

        }
